# GitHub Actions CI/CD for VIDA Travel
# Only deploys to Firebase after code is committed and pushed to main branch

name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: ğŸ”¨ Install Functions dependencies
        run: |
          cd functions
          npm ci
          
      - name: ğŸ—ï¸ Build Functions
        run: |
          cd functions
          npm run build

      - name: ğŸš€ Deploy to Firebase (Preview - PR only)
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: vida-travel-vacation-credit
          channelId: preview-pr-${{ github.event.number }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: ğŸš€ Deploy to Firebase (Production - Push to main)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: vida-travel-vacation-credit
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          
      - name: ğŸ“Š Deployment Summary
        run: |
          echo "âœ… Deployment complete!"
          echo "ğŸ“ Branch: ${{ github.ref }}"
          echo "ğŸ”– Commit: ${{ github.sha }}"

