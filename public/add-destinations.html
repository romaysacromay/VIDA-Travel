        async function addDestinations() {
            const btn = document.getElementById('addBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            status.style.display = 'block';
            status.className = 'loading';
            status.innerHTML = '‚è≥ Adding destinations to Firestore...';

            try {
                const batch = db.batch();
                const results = [];

                for (const dest of destinations) {
                    const docRef = db.collection('destinations').doc(dest.id);
                    batch.set(docRef, {
                        ...dest,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    results.push(`‚úì ${dest.name.es} (${dest.id})`);
                }

                await batch.commit();

                status.className = 'success';
                status.innerHTML = `
                    <strong>‚úÖ Success!</strong><br><br>
                    Added ${destinations.length} destinations:<br>
                    <pre>${results.join('\n')}</pre>
                    <br>
                    <strong>Next steps:</strong><br>
                    1. Close this page<br>
                    2. Refresh your main VIDA Travel site<br>
                    3. Scroll to "Nuestros destinos" section<br>
                    4. Destinations should now appear!<br><br>
                    <a href="/" style="color: #006B5E; font-weight: 600;">‚Üê Go to main site</a>
                `;

            } catch (error) {
                console.error('Error:', error);
                status.className = 'error';
                status.innerHTML = `
                    <strong>‚ùå Error</strong><br><br>
                    ${error.message}<br><br>
                    <strong>Troubleshooting:</strong><br>
                    1. Check your Firestore security rules<br>
                    2. Make sure you're authenticated<br>
                    3. Check browser console for details
                `;
                btn.disabled = false;
            }
        }
